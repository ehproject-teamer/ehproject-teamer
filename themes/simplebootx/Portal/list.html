<html>
<head>
	<title>{$name} {$seo_title} {$site_name}</title>
	<meta name="keywords" content="{$seo_keywords}" />
	<meta name="description" content="{$seo_description}">
	<link rel="stylesheet" type="text/css" href="__TMPL__Public/assets/css/global.css">

<tc_include file="Public:nav" />
<div class="banner" style="background: url(__TMPL__Public/assets/images/dayang/sub-banner.png) no-repeat center top;height: 200px;margin-top: -20px;"> </div>
		<div class="center w fix" style="margin-top: -6px; margin-bottom: 35px;">
			<div class="wp45">
				<div class="page-pro fix">
					<h6>{$name}</h6></div>
				<php>
					$lists = sp_sql_posts_paged("cid:$cat_id;order:post_date DESC;",10);
				</php>
				<div class="left-nav fl">
					<ul>
					<volist name="lists['posts']" id="vo">
						<li><a href="{:leuu('article/index',array('id'=>$vo['object_id'],'cid'=>$vo['term_id']))}">{:msubstr($vo['post_title'],0,10)}</a></li>
						</volist>
					</ul>
				</div>
				<div class="right-page fr">
					<php>
					$smeta1=json_decode($lists['posts'][0]['smeta'], true);
				</php>
					<div class="page-tile">
						<p>{$lists['posts'][0]['post_title']}</p>
					</div>
					<div class="page-page">
						<if condition="empty($smeta1['thumb'])"> 
								<img src="__TMPL__Public/assets/images/default_tupian1.png" class="img-responsive" alt="{$lists['posts'][0]['post_title']}"/>
							<else /> 
								<img src="{:sp_get_asset_upload_path($smeta1['thumb'])}" class="img-responsive img-thumbnail" alt="{$lists['posts']['post_title']}" />
							</if>
							<p>{$lists['posts'][0]['post_content']}</p>
				
				    </div>
				</div>
			</div>
</div>
   
	<div class="pagination"><ul>{$lists['page']}</ul></div>
